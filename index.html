<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: white;
            --button-bg: #4CAF50;
            --button-text: white;
        }
        .dark-mode {
            --bg-color: #333;
            --text-color: #f0f0f0;
            --card-bg: #444;
            --button-bg: #45a049;
            --button-text: #f0f0f0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        #search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        #city-input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #search-button, #geolocation-button, #unit-toggle, #dark-mode-toggle {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #search-button {
            border-radius: 0 4px 4px 0;
        }
        #geolocation-button, #unit-toggle, #dark-mode-toggle {
            border-radius: 4px;
            margin-left: 10px;
        }
        #search-button:hover, #geolocation-button:hover, #unit-toggle:hover, #dark-mode-toggle:hover {
            background-color: #45a049;
        }
        #weather-info, #forecast, #map {
            background-color: var(--card-bg);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .weather-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .weather-details div {
            text-align: center;
            flex-basis: calc(33.33% - 10px);
            margin-bottom: 10px;
        }
        #forecast-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .forecast-day {
            flex-basis: calc(20% - 10px);
            text-align: center;
            background-color: rgba(249, 249, 249, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        #map {
            height: 300px;
        }
        @media (max-width: 768px) {
            #city-input {
                width: 100%;
                border-radius: 4px;
            }
            #search-button {
                width: 100%;
                border-radius: 4px;
                margin-top: 10px;
            }
            #geolocation-button, #unit-toggle, #dark-mode-toggle {
                width: calc(50% - 5px);
                margin-left: 0;
                margin-top: 10px;
            }
            .weather-details div, .forecast-day {
                flex-basis: calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit" id="search-button">Search</button>
            <button type="button" id="geolocation-button">Use My Location</button>
            <button type="button" id="unit-toggle">Switch to °F</button>
            <button type="button" id="dark-mode-toggle">Toggle Dark Mode</button>
        </form>
        <div id="error-message"></div>
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <img id="weather-icon" class="weather-icon" src="" alt="Weather icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <div class="weather-details">
                <div>
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div>
                    <p>Wind Speed</p>
                    <p id="wind-speed"></p>
                </div>
                <div>
                    <p>Pressure</p>
                    <p id="pressure"></p>
                </div>
            </div>
        </div>
        <div id="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container"></div>
        </div>
        <div id="map"></div>
    </div>
    <script>
        const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your actual API key
        const searchForm = document.getElementById('search-form');
        const cityInput = document.getElementById('city-input');
        const geolocationButton = document.getElementById('geolocation-button');
        const unitToggle = document.getElementById('unit-toggle');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const errorMessage = document.getElementById('error-message');
        const cityName = document.getElementById('city-name');
        const weatherIcon = document.getElementById('weather-icon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        const pressure = document.getElementById('pressure');
        const forecastContainer = document.getElementById('forecast-container');

        let isMetric = true;
        let map;
        let marker;

        // Load last searched city from local storage
        const lastSearchedCity = localStorage.getItem('lastSearchedCity');
        if (lastSearchedCity) {
            cityInput.value = lastSearchedCity;
            getWeatherData(lastSearchedCity);
        }

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                getWeatherData(city);
                localStorage.setItem('lastSearchedCity', city);
            }
        });

        geolocationButton.addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    getWeatherDataByCoords(lat, lon);
                }, () => {
                    showError("Unable to retrieve your location");
                });
            } else {
                showError("Geolocation is not supported by your browser");
            }
        });

        unitToggle.addEventListener('click', function() {
            isMetric = !isMetric;
            unitToggle.textContent = isMetric ? 'Switch to °F' : 'Switch to °C';
            updateTemperatureDisplay();
        });

        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        function getWeatherData(city) {
            showLoading();
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;

            Promise.all([
                fetch(weatherUrl).then(response => response.json()),
                fetch(forecastUrl).then(response => response.json())
            ])
            .then(([weatherData, forecastData]) => {
                displayWeatherData(weatherData);
                displayForecastData(forecastData);
                updateMap(weatherData.coord.lat, weatherData.coord.lon);
                hideLoading();
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                showError('Error fetching weather data. Please try again.');
                hideLoading();
            });
        }

        function getWeatherDataByCoords(lat, lon) {
            showLoading();
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

            Promise.all([
                fetch(weatherUrl).then(response => response.json()),
                fetch(forecastUrl).then(response => response.json())
            ])
            .then(([weatherData, forecastData]) => {
                displayWeatherData(weatherData);
                displayForecastData(forecastData);
                updateMap(lat, lon);
                hideLoading();
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                showError('Error fetching weather data. Please try again.');
                hideLoading();
            });
        }

        function displayWeatherData(data) {
            cityName.textContent = data.name;
            weatherIcon.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            weatherIcon.alt = data.weather[0].description;
            temperature.textContent = `Temperature: ${formatTemperature(data.main.temp)}`;
            description.textContent = data.weather[0].description;
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${data.wind.speed} m/s`;
            pressure.textContent = `${data.main.pressure} hPa`;
        }

        function displayForecastData(data) {
            forecastContainer.innerHTML = '';
            const dailyData = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            dailyData.forEach(day => {
                const forecastDay = document.createElement('div');
                forecastDay.classList.add('forecast-day');
                forecastDay.innerHTML = `
                    <p>${new Date(day.dt * 1000).toLocaleDateString('en-US', {weekday: 'short'})}</p>
                    <img src="http://openweathermap.org/img/wn/${day.weather[0].icon}.png" alt="${day.weather[0].description}" class="weather-icon">
                    <p>${formatTemperature(day.main.temp)}</p>
                `;
                forecastContainer.appendChild(forecastDay);
            });
        }

        function formatTemperature(temp) {
            if (isMetric) {
                return `${Math.round(temp)}°C`;
            } else {
                return `${Math.round((temp * 9/5) + 32)}°F`;
            }
        }

        function updateTemperatureDisplay() {
            const currentTemp = temperature.textContent.split(': ')[1];
            const newTemp = formatTemperature(parseFloat(currentTemp));
            temperature.textContent = `Temperature: ${newTemp}`;

            const forecastDays = document.querySelectorAll('.forecast-day p:last-child');
            forecastDays.forEach(day => {
                const temp = parseFloat(day.textContent);
                day.textContent = formatTemperature(temp);
            });
        }

        function updateMap(lat, lon) {
            if (!map) {
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([lon, lat]),
                        zoom: 10
                    })
                });
            } else {
                map.getView().setCenter(ol.proj.fromLonLat([lon, lat]));
            }

            if (marker) {
                map.removeLayer(marker);
            }

            marker = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: [
                        new ol.Feature({
                            geometry: new ol.geom.Point(ol.proj.fromLonLat([lon, lat]))
                        })
                    ]
                }),
                style: new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 6,
                        fill: new ol.style.Fill({color: 'red'})
                    })
                })
            });

            map.addLayer(marker);
        }

        function showError(message) {
            errorMessage.textContent = message;
        }

        function showLoading() {
            errorMessage.innerHTML = '<p class="loading">Loading weather data...</p>';
        }

        function hideLoading() {
            errorMessage.textContent = '';
        }
    </script>
</body>
</html>
