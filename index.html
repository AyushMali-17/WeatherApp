<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        #search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #city-input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #search-button, #geolocation-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #search-button {
            border-radius: 0 4px 4px 0;
        }
        #geolocation-button {
            border-radius: 4px;
            margin-left: 10px;
        }
        #search-button:hover, #geolocation-button:hover {
            background-color: #45a049;
        }
        #weather-info, #forecast {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .weather-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .weather-details div {
            text-align: center;
        }
        #forecast-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .forecast-day {
            flex-basis: calc(20% - 10px);
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit" id="search-button">Search</button>
            <button type="button" id="geolocation-button">Use My Location</button>
        </form>
        <div id="error-message"></div>
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <img id="weather-icon" class="weather-icon" src="" alt="Weather icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <div class="weather-details">
                <div>
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div>
                    <p>Wind Speed</p>
                    <p id="wind-speed"></p>
                </div>
                <div>
                    <p>Pressure</p>
                    <p id="pressure"></p>
                </div>
            </div>
        </div>
        <div id="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container"></div>
        </div>
    </div>
    <script>
        const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your actual API key
        const searchForm = document.getElementById('search-form');
        const cityInput = document.getElementById('city-input');
        const geolocationButton = document.getElementById('geolocation-button');
        const errorMessage = document.getElementById('error-message');
        const cityName = document.getElementById('city-name');
        const weatherIcon = document.getElementById('weather-icon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        const pressure = document.getElementById('pressure');
        const forecastContainer = document.getElementById('forecast-container');

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                getWeatherData(city);
            }
        });

        geolocationButton.addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    getWeatherDataByCoords(lat, lon);
                }, () => {
                    showError("Unable to retrieve your location");
                });
            } else {
                showError("Geolocation is not supported by your browser");
            }
        });

        function getWeatherData(city) {
            showLoading();
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;

            Promise.all([
                fetch(weatherUrl).then(response => response.json()),
                fetch(forecastUrl).then(response => response.json())
            ])
            .then(([weatherData, forecastData]) => {
                displayWeatherData(weatherData);
                displayForecastData(forecastData);
                hideLoading();
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                showError('Error fetching weather data. Please try again.');
                hideLoading();
            });
        }

        function getWeatherDataByCoords(lat, lon) {
            showLoading();
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

            Promise.all([
                fetch(weatherUrl).then(response => response.json()),
                fetch(forecastUrl).then(response => response.json())
            ])
            .then(([weatherData, forecastData]) => {
                displayWeatherData(weatherData);
                displayForecastData(forecastData);
                hideLoading();
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                showError('Error fetching weather data. Please try again.');
                hideLoading();
            });
        }

        function displayWeatherData(data) {
            cityName.textContent = data.name;
            weatherIcon.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            weatherIcon.alt = data.weather[0].description;
            temperature.textContent = `Temperature: ${Math.round(data.main.temp)}°C`;
            description.textContent = data.weather[0].description;
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${data.wind.speed} m/s`;
            pressure.textContent = `${data.main.pressure} hPa`;
        }

        function displayForecastData(data) {
            forecastContainer.innerHTML = '';
            const dailyData = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            dailyData.forEach(day => {
                const forecastDay = document.createElement('div');
                forecastDay.classList.add('forecast-day');
                forecastDay.innerHTML = `
                    <p>${new Date(day.dt * 1000).toLocaleDateString('en-US', {weekday: 'short'})}</p>
                    <img src="http://openweathermap.org/img/wn/${day.weather[0].icon}.png" alt="${day.weather[0].description}" class="weather-icon">
                    <p>${Math.round(day.main.temp)}°C</p>
                `;
                forecastContainer.appendChild(forecastDay);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
        }

        function showLoading() {
            errorMessage.innerHTML = '<p class="loading">Loading weather data...</p>';
        }

        function hideLoading() {
            errorMessage.textContent = '';
        }
    </script>
</body>
</html>
